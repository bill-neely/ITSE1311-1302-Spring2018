{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.last_name }}, {{ author.first.name}}</h1>

  <h4>Books</h4>

  <dl>
    {% for book in author.book_set.all %}
      <dt><a href="{% url 'book-detail' book.pk %}">{{ book.title }} ({{ book.bookinstance_set.all.count}})</a></dt>
      <dd>{{book.summary}}</dd>
    {% endfor %}
  </dl>
</div>
{% endblock %}
