<!DOCTYPE html>

<html>

<head>
  <title>Play Yahtzee!</title>
  <link rel="stylesheet" type="text/css" href="yahtzee.css">
  <script src="yahtzee.js"></script>
</head>

<body>
  <div id="title">
    <h3>Play Yahtzee!</h3>
  </div>
  <div id="playerInfo">
    <img id="playerAvatar" src="avatar.jpeg">
    <br>
    <label id="playerName">This is my Name</label>
  </div>
  <div id="dicePanel">
    <img id="die1" src="1.png" class="saved">
    <img id="die2" src="2.png">
    <img id="die3" src="3.png" class="saved">
    <img id="die4" src="4.png">
    <img id="die5" src="5.png">
  </div>
  <div id="scorecard">
    <table>
      <tr>
        <th></th>
        <th>Score</th>
      </tr>
      <tbody>
      <tr>
        <td>Ones</td>
        <td></td>
      </tr>
      <tr>
        <td>Twos</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Subtotal</td>
        <td>63</td>
      </tr>
      <tr>
        <td>Three of a Kind</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Yahtzee</td>
        <td></td>
      </tr>
    </tbody>
  </div>
</body>

</html>
