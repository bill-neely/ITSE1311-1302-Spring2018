<!DOCTYPE html>

<html>

<head>
  <title>Play Yahtzee!</title>
  <link rel="stylesheet" type="text/css" href="yahtzee.css">
  <script src="yahtzee.js"></script>
  <script src="yahtzeeObject1.js"></script>
</head>

<body onload='setup()'>
  <div id="title">
    <h3>Play Yahtzee!</h3>
  </div>
  <div id="playerInfo">
    <img id="playerAvatar" src="question-mark.jpg">
    <br>
    <label id="playerName">This is my Name</label>
  </div>
  <div id="dicePanel">
    <img id="die0" src="6.png" class="saved">
    <img id="die1" src="2.png">
    <img id="die2" src="3.png" class="saved">
    <img id="die3" src="4.png">
    <img id="die4" src="5.png">
    <br>
    <button id="roll">Roll Dice</button>
  </div>
  <div id="scorecard">
    <table>
      <tr>
        <th></th>
        <th>Score</th>
      </tr>
      <tbody id="scoreRows">
      </tbody>
  </div>
</body>

</html>
