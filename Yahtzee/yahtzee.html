<!DOCTYPE html>

<html>

<head>
  <title>Play Yahtzee!</title>
  <link rel="stylesheet" type="text/css" href="yahtzee.css">
  <script src="yahtzee.js"></script>
  <script src="yahtzeeObject1.js"></script>
</head>

<body onload='setup()'>
  <div id="title">
    <h3>Play Yahtzee!</h3>
  </div>
  <div id="playerInfo">
    <img id="playerAvatar" src="question-mark.jpg">
    <br>
    <label id="playerName">This is my Name</label>
  </div>
  <div id="dicePanel">
    <label>Throws Remaining: <span id="throwsRemainLabel"></span></label><br>
    <img id="die0" onclick="saveDie(0)">
    <img id="die1" onclick="saveDie(1)">
    <img id="die2" onclick="saveDie(2)">
    <img id="die3" onclick="saveDie(3)">
    <img id="die4" onclick="saveDie(4)">
    <br>
    <button id="roll" onclick="rollDice()">Roll Dice (<span id="throwsRemain"></span>)</button>
    <button id="newGame" onclick="newGame()">Play Again</button>
  </div>
  <div id="scorecard">
    <table>
      <tr>
        <th></th>
        <th>Score</th>
      </tr>
      <tbody id="scoreRows">
      </tbody>
  </div>
</body>

</html>
