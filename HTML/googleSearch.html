<!DOCTYPE html>

<html>

<head>
  <title>Search Google</title>
</head>

<body>
  <h2>Forms - Another Exercise</h2>
  <p>Create a page that submits a search to Google</p>
  <form method="get" action="https://www.google.com/search">
    <fieldset>
      <legend>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      </legend>
      <fieldset>
        <legend>
          <strong>Creating your own Google search is easy!</strong>
        </legend>
        <input name="q" value="Alamo Colleges" placeholder="Type a search term" type="text" size="100">
        <br>
        <select name="dropdown">
          <option value="HOU">Houston</option>
          <option value="AUS">Austin</option>
          <option value="DAL">Dallas</option>
          <option value="SAT">San Antonio</option>
        </select>
        <br>
        <input type="submit" value="Search Google">
      </fieldset>
    </fieldset>
  </form>

</body>

</html>
